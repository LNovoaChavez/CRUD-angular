<div class="carousel-container">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex">
      <mat-card>
        <img mat-card-image [src]="slide.image" alt="Slide image">
        <mat-card-content>
          <h2>{{ slide.title }}</h2>
          <p>{{ slide.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">{{ slide.buttonText }}</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <button (click)="previousSlide()" class="nav-button prev">❮</button>
    <button (click)="nextSlide()" class="nav-button next">❯</button>
  </div>
