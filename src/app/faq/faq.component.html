<div class="faq-container">
    <h2>Preguntas frecuentes</h2>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of faqItems">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ item.question }}</mat-panel-title>
          <mat-icon>expand_more</mat-icon>
        </mat-expansion-panel-header>
        <p>{{ item.answer }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
